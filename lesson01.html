<!DOCTYPE html>
<html lang="en">
<head>

    <title>Lesson 01 - JS and HTML</title>
</head>
<body>
    <h1>Lesson 01 - JS and HTML</h1>

    <p id="myParagraph">This is a paragraph, it has some text.</p>
    <script>
       // document.write("Hello World")

        let myParagraph = document.getElementById("myParagraph")
        myParagraph.innerText = 'This is new text'
        
        myParagraph.style.color = 'red'
        myParagraph.style.fontWeight = 'bold'
        document.body.style.backgroundColor = '#ffffff'
    </script>
</body>
